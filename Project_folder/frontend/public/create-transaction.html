<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Transaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            
            padding: 15px;
            text-align: center;
        }
        .container {
            margin: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-container label {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .form-container .btn-back {
            background-color: #f44336;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Create New Transaction</h1>
</div>

<div class="container">
    <div class="form-container">
        <label for="transaction-data">Transaction Data:</label>
        <textarea id="transaction-data" rows="4" placeholder="Enter transaction details..."></textarea>

        <button id="generate-hash">Generate Hash</button>
        <br>
        <label for="transaction-hash">Generated Hash:</label>
        <input type="text" id="transaction-hash" readonly>

        <button id="submit-transaction">Send Transaction to Responder</button>
        <button class="btn-back" onclick="window.location.href = 'dashboard1.html'">Back to Dashboard</button>
    </div>
</div>

<script>
    document.getElementById('generate-hash').addEventListener('click', function() {
        const data = document.getElementById('transaction-data').value;
        if (!data) {
            alert('Please enter transaction data.');
            return;
        }

        const timestamp = new Date().toISOString();
        const transactionString = data + timestamp; // Concatenate data and timestamp
        const hash = btoa(transactionString); // Using base64 encoding as a placeholder for hashing
        document.getElementById('transaction-hash').value = hash;
    });

    document.getElementById('submit-transaction').addEventListener('click', function() {
        const data = document.getElementById('transaction-data').value;
        const hash = document.getElementById('transaction-hash').value;

        if (!data || !hash) {
            alert('Please complete the transaction data and hash before submitting.');
            return;
        }

        alert('Transaction Submitted Successfully!');
        window.location.href = 'dashboard1.html'; // Redirect back to the dashboard
    });
</script>

</body>
</html>
